type User {
  id: ID!
  firstName: String!
  lastName: String!
  password: String!
  email: String!
}

type UserWithToken {
  user: User!
  token: String!
}

input LoginUserInput {
  password: String!
  email: String!
}

input CreateUserInput {
  firstName: String!
  lastName: String!
  password: String!
  email: String!
}

type Query {
  users: [User!]!
  user(id: ID!): User!
  me: User!
}

type Mutation {
  login(loginUserInput: LoginUserInput!): UserWithToken!
  createUser(createUserInput: CreateUserInput!): User!
}
