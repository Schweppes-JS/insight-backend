type User {
  id: ID!
  firstName: String!
  lastName: String!
  password: String!
  email: String!
}

input CreateUserInput {
  firstName: String!
  lastName: String!
  password: String!
  email: String!
}

type Query {
  users: [User!]!
  user(id: ID!): User!
}

type Mutation {
  createUser(createUserInput: CreateUserInput!): User!
}
